<xs-card class="w-full max-w-md mx-auto mt-10 p-6">
  <ng-template #content>
    <form  class="flex flex-col gap-4 w-full sm:w-80" [formGroup]="formulario" (ngSubmit)="formSubmitEvent()">

      <!-- Text Input -->
      <xs-input-text
        [control]="$any(username)"
        label="Username" 
        [id]="'userbame'"
        placeholder="Usuario o Correo Electrónico" 
        type="text" >
      </xs-input-text>

      <xs-input-password 
        [control]="$any(password)"
        [inputId]="'password'"
        placeholder="Contraseña" >
      </xs-input-password>

      <xs-button type="submit" label="Ingresar" [fullWidth]="true"></xs-button>

    </form>
  </ng-template>
</xs-card>
