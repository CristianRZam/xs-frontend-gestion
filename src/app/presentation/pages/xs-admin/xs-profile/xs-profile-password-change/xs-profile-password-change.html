<xs-dialog
  [header]="dialogModel.header!"
  okButtonLabel="Guardar"
  [showOkButton]="dialogModel.showOkButton!"
  size="sm"
  [display]="dialogModel.display!"
  (onAceptar)="onAceptarDialog()"
  (onCerrar)="cerrarDialog()">

  <ng-template #content>
    <form [formGroup]="formConfig.formulario"
          (ngSubmit)="formSubmitEvent()"
          class="flex flex-col gap-4 w-full mt-2">

      <!-- =====================
           DATOS DE PERSONA
      ====================== -->
      <xs-input-password
        placeholder="Contraseña Actual"
        [control]="$any(formConfig.oldPassword)"
        class="w-full">
      </xs-input-password>

      <xs-input-password
        placeholder="Contraseña Nueva"
        [control]="$any(formConfig.newPassword)"
        class="w-full">
      </xs-input-password>

      <xs-input-password
        placeholder="Confirmar Contraseña"
        [control]="$any(formConfig.confirmationPassword)"
        class="w-full">
      </xs-input-password>

    </form>
  </ng-template>
</xs-dialog>

<xs-toast #xsToastChangePassword position="top-center"></xs-toast>
