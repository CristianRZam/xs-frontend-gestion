<div class="mt-4">
  <xs-fieldset legend="Criterios de búsqueda">
    <ng-template #content>
      <!-- Grid responsiva -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

        <!-- Fila 1 (3 campos) -->
        <div class="w-full">
          <xs-input-text
            placeholder="Código"
            [control]="$any(code)">
          </xs-input-text>
        </div>

        <div class="w-full">
          <xs-input-text
            placeholder="Nombre"
            [control]="$any(name)">
          </xs-input-text>
        </div>

        <div class="w-full">
          <xs-input-text
            placeholder="Nombre corto"
            [control]="$any(shortName)">
          </xs-input-text>
        </div>

        <!-- Fila 2 (2 campos, quedarán centrados en desktop) -->
        <div class="w-full lg:col-span-1">
          <xs-select
            placeholder="Tipo"
            [control]="$any(type)"
            [dataSource]="typesParameter"
            optionLabel="name"
            optionValue="parameterId"
            class="w-full">
          </xs-select>
        </div>

        <div class="w-full lg:col-span-1">
          <xs-select
            placeholder="Estado"
            [control]="$any(status)"
            [dataSource]="statusOptions"
            optionLabel="label"
            optionValue="value"
            [showClear]="true">
          </xs-select>
        </div>
      </div>

      <!-- Botones de acción -->
      <div class="mt-4 flex justify-center">
        <xs-filter-buttons
          (clear)="onClickClear()"
          (filter)="onClickFilter()">
        </xs-filter-buttons>
      </div>
    </ng-template>
  </xs-fieldset>
</div>
