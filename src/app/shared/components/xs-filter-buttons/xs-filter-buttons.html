<div class="flex flex-col-reverse sm:flex-row sm:justify-center sm:gap-x-2 gap-y-2">
  <xs-button
    label="Limpiar"
    icon="fa-solid fa-broom"
    variant="outlined"
    size="small"
    severity="danger"
    (xsClick)="onClickClear()"
    [fullWidth]="true"
    class="w-full sm:w-auto">
  </xs-button>

  <xs-button
    label="Filtrar"
    icon="fa-solid fa-filter"
    variant="outlined"
    size="small"
    severity="info"
    (xsClick)="onClickFilter()"
    [fullWidth]="true"
    class="w-full sm:w-auto">
  </xs-button>
</div>
